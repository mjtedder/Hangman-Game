<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/new.css" />
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Super Hang Mario</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>SUPER HANG MARIO</h1>
            <h2>Guess The Word To Save Mario!</h2>
            <p id='instructions'>Guess Letters To Figure Out the Word To Save Mario!</p>
            <p id='instructions'>Press "Start Game" Button To Play!</p>
        </div>

        <br>

    </div>
    <div class='container'>
        <div id='gameArea'>
            <img src='assets/images/nesbackground.jpg' alt='mario'/>
        <div class='gameTimer'>
            <p>Timer: </p>
            <progress value='0' max='50' id='gameTimer'></progress>
        </div>
        <section class='score'>
            <p>Wins: </p>
            <p id='wins'></p>
            <p>Losses: </p>
            <p id='losses'></p>
        </section>
        <section class='gameInfo'>
            <p>Word To Guess: </p>
            <p id='guessWord'></p>
            <p>Guesses Left: </p>
            <p id='guessesLeft'></p>
            <p>Current Guess: </p>
            <p id='currentGuess'></p>
            <p>Incorrect Guesses: </p>
            <p id='incorrectGuess'></p>
        </section>
        </div>
        <div class='buttonArea'>
            <button class='gameButton' type='button' name='button' id='startButton' onclick=''>Start Game</button>
            <button class='gameButton' type='button' name='button' id='guessButton' onclick=''>Guess Word</button>
            <button class='gameButton' type='button' name='button' id='newWordButton' onclick=''>Get New Word</button>
            <button class='gameButton' type='button' name='button' id='resetButton' onclick='location.reload()'>Reset Score</button>
        </div>
    </div>
    <br>


    <footer>&copyfully_coded//2018</footer>
    <script type='text/javascript' src='assets/javascript/game.js'></script>
</body>
</html>
