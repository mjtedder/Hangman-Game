<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman Game</title>
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Linking CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Super Mario Hangman</h1>
          <img src="assets/images/mario.png" class="rounded mx-auto d-block" alt="mario" />
          <img src="assets/images/supermariojapanese.png" class="rounded mx-auto d-block" alt="logo" />
          <br>
          <p class="lead text-center">Guess the Mario-themed words!</p>
        </div>
      </div>
<br>
<div class="row">
  <div class="col-lg-6">
    <div class="box" id="resultsArea">
    </div>
    <br>
    <div class="box" id="wordArea">

    </div>
    <div class="box" id="guessesLeftArea">
      <h3>Guesses Left:</h3>
      <p id="guessLeft"></p>
    </div>
    <br>
    <div class="box" id="guessesMadeArea">
      <h3>Guesses Made:</h3>
      <p id="guessesMade"></p>
    </div>
    <br>
    <div class="box" id="winsArea">
      <h3>Wins:</h3>
      <p id="wins"></p>
    </div>
    <br>
    <div class="box" id="lossesArea">
      <h3>Losses:</h3>
      <p id="losses"></p>
    </div>
  </div>
</div>


</body>
<script src="assets/javascript/game.js"></script>
</html>
